security:
  jwt:
    secret: e4eaaaf2-d142-11e1-b3e4-080027620cdd

spring:
  jpa:
    # 실행되는 SQL 쿼리를 콘솔에 출력합니다.
    show-sql: true
    properties:
      hibernate:
        # 보기 좋게 SQL을 포맷팅합니다.
        format_sql: true
        hbm2ddl:
          halt_on_error: true

# Hibernate가 동작할 때의 로그 레벨을 설정합니다.
logging:
  level:
    # SQL의 '?'에 바인딩되는 파라미터 값을 TRACE 레벨 로그로 보여줍니다.
    org.hibernate.orm.jdbc.bind: TRACE
    org.springframework.security: DEBUG